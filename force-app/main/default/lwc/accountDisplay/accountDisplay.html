<template>
	<lightning-card title="Related Account" >
		<lightning-input label = "Search Account" value={SearchTerm} onchange={changeInput}></lightning-input>
        <lightning-button label="Search" onclick = {UpdateSearch}></lightning-button>
        <lightning-button label="Create Contact" onclick = {CreateContact}></lightning-button>
        <template for:each={Accs} for:item="Accounties">
            <div key={Accounties.id}>
                <p><Lightning-input value={Accounties.Id} type="radio" name = "radioButton" onchange={AccountSelected}>
                    </Lightning-input> </p>                                
                        <p>{Accounties.Name}</p>
                        <p>{Accounties.Industry}</p>
                        <p>{Accounties.Website}</p>                        
                        <c-contact-for-account acc-id ={accountID} ></c-contact-for-account>
                </div>
                  
        </template> 
	</lightning-card>
</template>
