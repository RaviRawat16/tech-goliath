<template>
    <lightning-card>
        <lightning-button label="Get Contacts" title="Non-primary action" 
        onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>
        <lightning-input label ="Contact Number to Display" type = "Integer" onchange= {inputedData}></lightning-input>
        <template if:true={contacts}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
            >
           </lightning-datatable>
        </template>

    </lightning-card>
</template>
